<section id="contact" class="lg:mt-48 mt-32 bg-navy text-white">
  <div class="relative max-w-[1440px] lg:px-20 px-8 lg:py-20 py-8 mx-auto">
    <div class="flex md:flex-row flex-col">
      {% set email = 'sison.raylawrence@gmail.com' %}
      <div class="flex-[2]">
        <h2 class="font-bebas text-gold md:text-7xl text-5xl font-bold">Say hello!</h2>
      </div>
      <div class="flex-1 flex flex-col justify-center md:mt-0 mt-8 md:pr-8">
        <a href="mailto:{{ email }}" class="block font-montserrat hover:text-teal md:text-lg duration-150">{{ email }}</a>
      </div>
      <div class="flex flex-col justify-center md:mt-0 mt-8">
        <div class="flex flex-row">
          {% set socials = [
            {
              icon: 'github-small',
              link: 'https://github.com/therayofseasons'
            },
            {
              icon: 'linkedin-small',
              link: 'https://www.linkedin.com/in/ray-lawrence-henri-sison/'
            }
          ] %}
          {% for social in socials %}
            <div class="{% if loop.index > 1 %} ml-6 {% endif %}">
              <a
                class="text-white fill-white hover:text-teal hover:fill-white transition duration-300"
                href="{{ social.link }}"
                rel="noopener noreferrer"
                target="_blank"
              >
                <svg width="32" height="32">
                  <use href="#{{ social.icon }}"></use>
                </svg>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="mt-8 w-full border border-white"></div>
  </div>
</section>
